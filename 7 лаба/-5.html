<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>5 Задание</title>
</head>
<body>
<script>
    function fgener(){
        let count = 0;
        let mas = [];
        let r = 0;
        function findmas(){
            for(let i = 0; i < r+1; i++){
                if(mas[i] == vv){
                    count++;
                    alert("mas = " + mas + "\n" + "count = " + count + "\n" + true)
                    return true;
                }
            }

            if(vv != ""){
                mas[r] = vv;
                r++;
            }

            alert("mas = " + mas + "\n" + "count = " + count + "\n" + false)
        };
        return findmas;
    }

    let fn = fgener();
    let vv;
    var q = true;
    while(q){
        vv = prompt('Введите любое число для поиска');
        fn();
        q = confirm('Продолжить?');
    }
</script>
</body>
</html>
