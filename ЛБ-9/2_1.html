<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #block {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>



<body id="body">
    <div id="block"></div>
    <script>
        // Получаем блок по ID
        // let block = document.getElementById("block");
        (function () {
            window.onmousedown = handleMouseMove;
            function handleMouseMove(event) {
                event = event || window.event; // IE-ism
                console.log(event.clientX, event.clientY);
                moveDiv(event.clientX, event.clientY);
            }
        })();

        function moveDiv(x_pos, y_pos) {
            console.log(x_pos, y_pos);
            var div = document.querySelector('#block');
            let x = div.style.left
            let y = div.style.top
            var animation = div.animate([
                { transform: 'translate(0)' },
                { transform: 'translate(' + x + 'px, ' + y + 'px)' },
            ], 3000);
            // div.innerHTML = '453';
            // div.style.left = x_pos + 'px';
            // div.style.top = y_pos  + 'px';
            div.style.transform = 'translate(' + x_pos + 'px, ' + y_pos + 'px)';

        }
    </script>
</body>

</html>
