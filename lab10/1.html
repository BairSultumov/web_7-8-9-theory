<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>

<body>
    <form name="read">
        <input type="text" name="text_field" placeholder="Введите что-нибудь"></input>
        <input type="button" name="print" value="Добавить" />
    </form>
    <div id="print_block"></div>
    
    <script type="text/javascript">
        var mas = [];
        var vvod = document.read.print;
        function get_text(e) {
            var block = document.getElementById("print_block");
            mas[mas.length] = document.read.text_field.value;
            document.read.text_field.value = "";
            var string = "";
            for (var i = 0; i < mas.length; i++) {
                string += "<tr><td>" + mas[i] + "</td></tr>";
            }
            string = "<table class=\"tbl\">" + string + "</table>"
            block.innerHTML = string;
        }
        vvod.addEventListener("click", get_text);
    </script>
</body>

</html>
